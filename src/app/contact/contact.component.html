<div class="contact-form">
  <div class="row">
    <div class="col-md-12">
  <div class="card continer-fluid">
      <div class="col-12 mt-4">
        <figure>
          <img src="/assets/images/contact-header.svg" class="card-img" width="362" height="108" alt="Contact" />
        </figure>
      </div>
      <div class="mx-2 mb-3">
        <h4>For business enquiries, pleace contact me at <a href="mailto:rajaninba6@gmail.com">rajaninba6@gmail.com</a>
        </h4>
      </div>
      <div class="responsive-form">
        <form novalidate [formGroup]="contactForm" (submit)="submitAction()">
          <div class="row">
          <div class="col-sm-8 mb-2 mx-2">
            <label class="form-label">Name *</label>
            <input type="text" class="form-control " formArrayName="name" required="1">
          </div>
          <div class="col-sm-8 mb-2 mx-2">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" formArrayName="email" required="1">
          </div>
          <div class="col-sm-11 mb-2 mx-2">
            <label class="form-label">Message *</label>
            <textarea class="form-control" cols="70" formControlName="message" rows="10" required="1"></textarea>
          </div>
          <div class="col-md-10 text-center mt-4">
            <button class="btn btn-sm btn-success" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
