<div class="row">
<div class="card">

  <div class="mt-3 mx-2 text-end" (click)="modalService.dismissAll('')"><i class="bi bi-x-lg"></i></div>
        <div class="text-center">
          <p><i class="bi bi-person-fill"></i>Login</p>
        </div>
     <form novalidate [formGroup]="userForm" (ngSubmit)="loginSubmit()">
       <hr>
       <div class="row p-3">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" type="email" name="email" placeholder="Enter Email" id="" formControlName="email" required="1" />
              <div *ngIf="Form['email'].errors"></div>
              <div *ngIf="submit && Form['email'].errors">
                <span>email is required</span>
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <label for="Password" class="form-label">Password</label>
              <input class="form-control" type="text" name="Password" placeholder="Enter password" id="" formControlName="password" required="1" />
              <div *ngIf="Form['password'].errors"></div>
              <div *ngIf="submit && Form['password'].errors">
                <span>email is required</span>
              </div>
            </div>
          </div>
        <div class="col-sm-6 p-2 mt-2 mx-2" style="padding: 10px; margin: 10px;">
          <button class="btn btn-default btn-sm" type="button" (click)="activeModal.close()">Cancel</button>

          <button class="btn btn-success btn-sm" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
